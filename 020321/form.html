<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <form action="result.html" method="GET" name="myform">
        <div>
            <label for="cars">Chooese a car:</label>
            <br>
            <select name="cars" id="cars">
                <option value="disable selected value"></option>
                <option value="Porsche">Porsche</option>
                <option value="Maserati">Maserati</option>
                <option value="BMW">BMW</option>
                <option value="Tesla">Tesla</option>
            </select>
        </div>
        <br>
        <div>
            <label for="message">Enter Comment Here:</label>
            <br>
            <textarea name="message" id="message" style="width:200px; height: 200px;" maxlength="50">Enter text here</textarea>
        </div>
        <div>
            <label for="browsers">Browsers:</label>
            <input type="text" list="browsers"  name="options">
            <datalist id="browsers">
                <option value="Chrome"></option>
                <option value="Safari"></option>
                <option value="Opera"></option>
                <option value="Opera"></option>
                <option value="IE"></option>

            </datalist>
            
            <div>
                <fieldset>
                    <legend>Personel Info</legend>
                    <label for="fname">First Name:</label>
                    <br>
                    <input type="text" name="fname" id="fname" value="Sezgin">
                    <br>
                    <label for="Lname">Last Name:</label>
                    <br>
                    <input type="text" name="lname" id="lname" value="Erdem">
                </fieldset>
            </div>
        </div>
        <input type="submit" value="Send">
    </form>
</body>
</html>
